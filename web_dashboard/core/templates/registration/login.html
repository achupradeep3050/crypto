<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login // Antigravity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
        }

        input {
            background: #111;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        button {
            background: #fff;
            color: #000;
            padding: 10px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1 class="text-2xl font-bold mb-6 text-center">SYSTEM ACCESS</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">AUTHENTICATE</button>
        </form>
    </div>
</body>

</html>
